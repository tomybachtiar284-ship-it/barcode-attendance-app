<!doctype html>
<meta charset="utf-8">
<title>Redirectâ€¦</title>
<script>
(function () {
  var p = location.pathname.split('/');
  var base = '/' + (p[1] || '') + '/';
  if (!location.hostname.endsWith('.github.io')) base = '/';
  var rest = p.slice(2).join('/').replace(/^\/+|\/+$/g,'');
  var hash = rest ? ('#/' + rest) : (location.hash || '');
  location.replace(base + (location.search || '') + hash);
})();
</script>
