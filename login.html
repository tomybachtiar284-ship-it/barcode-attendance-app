<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ SmartAttend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('assets/bg-login-new.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            outline: none;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Optional: Overlay to darken BG slightly -->
    <div class="absolute inset-0 bg-black/30 z-0"></div>

    <!-- Navbar / Header (Simple) -->
    <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-10 text-white">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full border-2 border-white flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <span class="font-bold text-lg tracking-wide">SmartAttend</span>
        </div>
        <div class="hidden md:flex gap-6 text-sm font-medium opacity-80">
            <a href="#" class="hover:text-blue-300 transition"
                onclick="alert('Maaf, fitur ini masih dalam pengembangan'); return false;">Home</a>
            <a href="#" class="hover:text-blue-300 transition"
                onclick="alert('Maaf, fitur ini masih dalam pengembangan'); return false;">Service</a>
            <a href="#" class="hover:text-blue-300 transition"
                onclick="alert('Maaf, fitur ini masih dalam pengembangan'); return false;">Contact</a>
            <a href="#" class="hover:text-blue-300 transition"
                onclick="alert('Maaf, fitur ini masih dalam pengembangan'); return false;">About</a>
        </div>
        <div class="hidden md:flex items-center gap-4">
            <!-- Search Icon (Mock) -->
            <button class="p-2 rounded-full hover:bg-white/10 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>

            <!-- Lang Switcher -->
            <div class="relative group">
                <button id="langBtn"
                    class="flex items-center gap-2 py-1 px-3 rounded-lg border border-white/30 hover:bg-white/10 transition">
                    <span id="currFlag">ðŸ‡ºðŸ‡¸</span>
                    <span id="currLang" class="font-semibold text-sm">EN</span>
                    <svg class="w-3 h-3 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <!-- Bridge to prevent closing on gap -->
                <div class="absolute top-full h-3 w-full bg-transparent"></div>

                <!-- Dropdown Menu -->
                <div
                    class="absolute right-0 top-full mt-2 w-32 glass rounded-lg overflow-hidden shadow-lg transform scale-95 opacity-0 invisible group-hover:scale-100 group-hover:opacity-100 group-hover:visible transition duration-200 origin-top-right">
                    <button onclick="changeLang('en')"
                        class="flex items-center gap-3 w-full px-4 py-2 text-sm text-left hover:bg-white/20 text-white transition">
                        <span>ðŸ‡ºðŸ‡¸</span> English
                    </button>
                    <button onclick="changeLang('id')"
                        class="flex items-center gap-3 w-full px-4 py-2 text-sm text-left hover:bg-white/20 text-white transition">
                        <span>ðŸ‡®ðŸ‡©</span> Indonesia
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md p-8 glass rounded-2xl mx-4 animate-fade-in-up">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2" data-i18n="login_title">Login</h1>
            <p class="text-blue-200 text-sm" data-i18n="login_subtitle">Welcome back! Please enter your details.</p>
        </div>

        <div id="messageBox" class="hidden p-3 rounded-lg mb-4 text-center text-sm font-medium"></div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-blue-100 mb-1"
                    data-i18n="label_username">Username / Email</label>
                <input type="text" id="username" placeholder="Enter your username"
                    class="w-full p-3 rounded-xl input-glass transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-blue-100 mb-1"
                    data-i18n="label_password">Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    class="w-full p-3 rounded-xl input-glass transition">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-blue-200 hover:text-white cursor-pointer select-none">
                    <input type="checkbox"
                        class="form-checkbox h-4 w-4 bg-transparent border-white/50 rounded mr-2 text-blue-500 focus:ring-0 focus:ring-offset-0">
                    <span data-i18n="label_remember">Remember me</span>
                </label>
                <a href="#" class="text-blue-300 hover:text-white transition" data-i18n="label_forgot">Forgot
                    password?</a>
            </div>

            <button type="submit" data-i18n="btn_signin"
                class="w-full py-3.5 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-lg shadow-lg shadow-blue-600/30 transition transform hover:scale-[1.02] active:scale-[0.98]">
                Sign In
            </button>
        </form>

        <div class="mt-8 relative flex items-center justify-center">
            <div class="absolute inset-x-0 top-1/2 h-px bg-white/20"></div>
            <span class="relative z-10 bg-transparent px-4 text-xs text-blue-200 uppercase tracking-widest bg-opacity-0"
                data-i18n="text_or">or
                continue with</span>
        </div>

        <div class="mt-6 flex gap-4 justify-center">
            <button class="w-12 h-12 rounded-full glass flex items-center justify-center hover:bg-white/20 transition">
                <!-- Google Icon Mock -->
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .533 5.333.533 12S5.867 24 12.48 24c2.8 0 4.973-.92 6.773-2.827 1.92-1.92 2.453-4.853 2.453-6.933 0-.613-.053-1.067-.16-1.333H12.48z" />
                </svg>
            </button>
            <button class="w-12 h-12 rounded-full glass flex items-center justify-center hover:bg-white/20 transition">
                <!-- Facebook Icon Mock -->
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
            </button>
        </div>

    </div>

    <!-- Script Import -->
    <script src="login.app.js"></script>
</body>

</html>
